<!-- Top navigation -->
<nav class="navbar navbar-dark fixed-top bg-secondary flex-md-nowrap p-0 shadow">
  <div class="topnav">
    <a href="">About</a>
    <a href="">Contact</a>
    <a class="active" href="http://localhost:4200/dashboard">Home</a>
  </div>
</nav>


<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="inner-adjust">
<div class="container">
  <div class="row">

    <form [formGroup]="form" (ngSubmit)="submitForm()">

      <!-- Progress Bar -->
      <div class="progress form-group" *ngIf="fileUploadService.percentDone">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
          [style.width.%]="fileUploadService.percentDone">
        </div>
      </div>

      <!-- Image Preview -->
      <div class="form-group">
        <div class="preview" *ngIf="preview && preview !== null">
          <img [src]="preview" height="250" width="300" [alt]="form.value.name">
        </div>
      </div>

      <!-- File Input -->
      <div class="form-group">
        <input type="file" (change)="uploadFile($event)">
      </div>

      <!-- Name -->
      <div class="form-group input-group-lg">
        <input class="form-control" placeholder="Name" formControlName="name">
      </div>

      <!-- Submit -->
      <div class="form-group">
        <button class="btn btn-danger btn-block btn-lg">Create User</button>
      </div>

    </form>

  </div>
</div>
</div>
</main>
